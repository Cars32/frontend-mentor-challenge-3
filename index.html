<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css" />
  <title>
    Frontend Mentor | NFT preview card component
  </title>
</head>

<body>
   <!--########### MAIN ############-->
   <main id="main">
     <div id="firstDiv">
       
      <img id="imgCard" src="./images/image-equilibrium.jpg" alt="" />
       
      <p id="p1" >Equilibrium #3429</p>
      <p id="p2" >Our Equilibrium collection promotes balance and calm</p>
      
      <div id="secondDiv">
        <p id="p3" ><img src="./images/icon-ethereum.svg" alt="#" /> 0.041 ETH</p>
        <p id="p4" ><img src="./images/icon-clock.svg" alt="#" /> 3 days left</p>
      </div>
       
       <hr id="hr1" />
       
      <div id="thirdDiv">
       <img id="userImg" src="./images/image-avatar.png" alt="user" />
       <p id="p5" >Creation of</p>
       <p id="p6" >Jules Wyvern</p>
      </div>
     </div>
   </main>
   
   <!-- ########### FOOTER ###########-->
   <footer id="attribution">
     
     <hr />
    <p>
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor</a>.
    </p>
    <p>Coded by <a href="#">Sapo Ensaboado</a>. </p>
  </footer>
  
</body>
</html>
